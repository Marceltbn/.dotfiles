# basic settings
backend = "glx";
vsync = true;

# opacity settings
opacity-rule = [ "90:class_g = 'kitty'" ];
opacity-fade-in = 300;
opacity-fade-out = 300;

# shadow settings
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;

# fade settings
fade-in-step = 0.03;
fade-out-step = 0.03;
